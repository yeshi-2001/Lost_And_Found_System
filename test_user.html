<!DOCTYPE html>
<html>
<head>
    <title>Test User Registration</title>
</head>
<body>
    <h2>Quick Test User Registration</h2>
    <button onclick="registerTestUser()">Register Test User</button>
    <button onclick="loginTestUser()">Login Test User</button>
    <div id="result"></div>

    <script>
        async function registerTestUser() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        registration_number: 'TEST001',
                        department: 'Computer Science',
                        email: 'test@example.com',
                        password: 'password123',
                        contact_number: '1234567890'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }

        async function loginTestUser() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        login: 'test@example.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.access_token) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    alert('Login successful! Token saved to localStorage.');
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
