<!DOCTYPE html>
<html>
<head>
    <title>Clear Token</title>
</head>
<body>
    <h2>Clear Corrupted Token</h2>
    <button onclick="clearToken()">Clear Token & Refresh</button>
    <div id="result"></div>

    <script>
        function clearToken() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            document.getElementById('result').innerHTML = 'Token cleared! Please refresh your app and login again.';
            alert('Token cleared! Please refresh your React app and login again.');
        }
    </script>
</body>
</html>
